<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register Page</title>
        <link rel="stylesheet" href="formregistrasi.css">
</head>
<body>
    <div class="Register">

        </h2>Register</h2><br>

        <br><div class="box-regis">
            Username :
            <input class="Username" input type="text" placeholder="Username"></input>       
            </div>
    
        <div class="box-regis">
            Password :
            <input class="Password" input type="password" placeholder="Password"></input>       
            </div>

        <div class="box-regis">
            Nama :
            <input class="nama" input type="text" placeholder="Nama Lengkap"></input>
            </div>

        <div class="box-regis">
            Jenis Kelamin 
            <input class="jenis kelamin" input type="radio" value="Laki-Laki"> Laki-Laki </input> 
            <input class="jenis kelamin" input type="radio" value="Perempuan"> Perempuan </input>
            </div>  
        
        <div class="box-regis">
            Jurusan
            <select>
            <option value="Sistem Informasi"> Sistem Informasi </option>
            <option value="Informatika"> Informatika </option>
            </div>
       
        <div class="box-regis">
            Alamat
            </select> 
            <br><textarea name="Alamat" cols="30" rows="5" placeholder="Alamat Anda"></textarea><br>
            </div>
        <div class="box-regis">
        <input type="checkbox"> Saya Setuju dengan kebijakan Universitas</input>

        <div class="box-regis">
        <input type="reset" value="Reset">

        <div class="box-regis">
        <input type="submit" value="Register"></input><br>
        </div>
    </div>

</body>
</html>
